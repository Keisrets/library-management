<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container" style="margin-top: 50px; margin-bottom: 100px;">
    <h1 style="text-align: center;">Books</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Book ID</th>
            <th scope="col">Title</th>
            <th scope="col">Genre</th>
            <th scope="col">Quantity</th>
            <th scope="col">Authors</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.genre?.genre}"></td>
            <td th:text="${book.quantity}"></td>
            <td style="max-width:350px;">
                <span th:each="a, iterStat : ${book.authors}" th:text="${!iterStat.last} ? ${a.firstName + ' ' + a.lastName} + ', ': ${a.firstName + ' ' + a.lastName}"></span>
            </td>
            <td>
                <a style="margin-right: 10px;" class="btn btn-danger" th:href="@{/lib-dashboard/delete-book/{bookId}(bookId=${book.id})}" th:text="Delete"></a>
                <a class="btn btn-primary" th:href="@{/lib-dashboard/edit-book/{bookId}(bookId=${book.id})}" th:text="Update"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
