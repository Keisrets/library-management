<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Author</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
    <div class="container" style="width: 50%; margin-top: 100px; padding: 20px; border-radius: 10px; background: #ededed;">
        <h3 style="text-align: center; margin-bottom: 20px;">Add New Author</h3>
        <form th:action="@{/lib-dashboard/create-author}" method="post" th:object="${author}">
            <div class="form-group">
                <label class="control-label" for="firstName">First Name</label>
                <input id="firstName" class="form-control" th:field="*{firstName}">
            </div>
            <div class="form-group">
                <label class="control-label" for="lastName">Last Name</label>
                <input id="lastName" class="form-control" th:field="*{lastName}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Add Author</button>
            </div>
        </form>
    </div>
</body>
</html>
