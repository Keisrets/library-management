<div th:replace="fragments/top"></div>
<head>
    <title>New Author</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container form-container-block">
    <h3 class="form-container-title">Add New Author</h3>
    <form th:action="@{/lib-dashboard/create-author}" method="post" th:object="${author}">
        <div class="form-group">
            <label class="control-label" for="firstName">First Name</label>
            <input id="firstName" class="form-control" th:field="*{firstName}">
            <p class="txt-red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>
        <div class="form-group">
            <label class="control-label" for="lastName">Last Name</label>
            <input id="lastName" class="form-control" th:field="*{lastName}">
            <p class="txt-red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Add Author</button>
        </div>
    </form>
</div>
</body>
</html>
