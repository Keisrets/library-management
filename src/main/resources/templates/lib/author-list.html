<div th:replace="fragments/top"></div>
<head>
    <title>View Authors</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container" style="margin-top: 50px; margin-bottom: 100px;">
    <h1 style="text-align: center;">Authors</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Author ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.firstName}"></td>
            <td th:text="${author.lastName}"></td>
            <td><a style="margin-right: 10px;" class="btn btn-danger" th:href="@{/lib-dashboard/delete-author/{authorId}(authorId=${author.id})}" th:text="Delete"></a><a class="btn btn-primary" th:href="@{/lib-dashboard/edit-author/{authorId}(authorId=${author.id})}" th:text="Update"></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
