<div th:replace="fragments/top"></div>
<head>
    <title>Edit Author</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container form-container-block">
        <form th:action="@{/lib-dashboard/update-author/{authorId}(authorId = ${author.id})}" method="post"
              th:object="${author}">
            <div class="form-group">
                <label class="control-label" for="firstName">First Name</label>
                <input id="firstName" class="form-control" th:field="*{firstName}">
            </div>
            <div class="form-group">
                <label class="control-label" for="lastName">Last Name</label>
                <input id="lastName" class="form-control" th:field="*{lastName}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Save Author</button>
            </div>
        </form>
</div>
</body>
</html>
