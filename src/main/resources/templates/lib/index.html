<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Books</h1>
        <h5 th:each="book : ${books}"><a th:href="@{/lib-dashboard/del/{bookId}(bookId=${book.id})}" th:text="${book.title}"></a></h5>
    </div>
    </hr>
    <div class="container">
        <h1>Authors</h1>
        <h5 th:each="author : ${authors}"><a th:href="@{/lib-dashboard/delete-author/{authorId}(authorId=${author.id})}" th:text="${author.firstName + ' ' + author.lastName}"></a></h5>
    </div>
</body>
</html>
