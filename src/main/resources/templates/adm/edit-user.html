<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/lib-admin/update-lib/{libId}(libId = ${librarian.id})}" method="post" th:object="${librarian}">
                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>
                    <input id="firstName" class="form-control" th:field="*{firstName}" >
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName">Last Name</label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" >
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">E-mail</label>
                    <input id="email" class="form-control" th:field="*{email}" type="email">
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input id="password" class="form-control" th:field="*{password}" type="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Add book</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
