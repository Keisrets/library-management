<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin dashboard</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
    <div class="container">
        <div class="container" style="margin-top: 50px; margin-bottom: 100px;">
            <h1 style="text-align: center;">All Users</h1>
            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Role</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="user : ${users}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.roles}"></td>
                    <td><a style="float:left;" th:href="@{/lib-admin/delete-user/{userId}(userId=${user.id})}" th:text="Delete"></a><a style="float: right;" th:href="@{/lib-admin/edit-user/{userId}(userId=${user.id})}" th:text="Edit"></a></td>
                </tr>
                </tbody>
            </table>
    </div>
</body>
</html>
