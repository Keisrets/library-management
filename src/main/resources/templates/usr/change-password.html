<div th:replace="fragments/top"></div>
<head>
    <title>Change Password</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container form-container-block">
    <h3 class="form-container-title">Change Password</h3>
    <form th:action="@{/change-password}" method="post">
        <p style="color: red" th:text="${error?.message}"></p>
        <div class="form-group">
            <label class="control-label" for="pass1">New Password</label>
            <input type="password" id="pass1" name="pass1" class="form-control" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="pass2">Repeat New Password</label>
            <input type="password" id="pass2" name="pass2" class="form-control" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
