<div th:replace="fragments/top"></div>
<head>
    <title>Registration</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container" style="width: 50%; margin-top: 50px; padding: 20px; border-radius: 10px; background: #ededed;">
    <h3 style="text-align: center; margin-bottom: 20px;">Create a new account</h3>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label class="control-label" for="firstName">First name</label>
            <input id="firstName" class="form-control" th:field="*{firstName}">
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>
        <div class="form-group">
            <label class="control-label" for="lastName">Last name</label>
            <input id="lastName" class="form-control" th:field="*{lastName}">
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>
        <div class="form-group">
            <label class="control-label" for="email">E-mail</label>
            <input id="email" class="form-control" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input id="password" type="password" class="form-control" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" style="display: block; margin: 40px auto 0 auto;">Register</button>
        </div>
    </form>
</div>
</body>
</html>
