<div th:replace="fragments/top"></div>
<head>
    <title th:text="${book.title}"></title>
    <div th:replace="fragments/includes"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container"
     style="position:relative;width: 60%; min-height:300px;border-radius: 4px;padding: 0;margin-top:50px; margin-bottom:50px;">
    <div style="background:black;color:white;width:100%;padding:15px;">
        <h1 style="font-weight: bold;" th:text="${book.title}"></h1>
        <span style="font-size: 1.1em;font-style:italic;" class="authors-span" th:each="a, iterStat : ${book.authors}"
              th:text="${!iterStat.last} ? ${a.firstName + ' ' + a.lastName} + ', ': ${a.firstName + ' ' + a.lastName}"></span>
    </div>
    <div style="background: #80808012;width:100%;min-height:250px;padding:15px">
        <p th:text="${book.description}"></p>
        <p class="availability-msg" style="font-weight:bold;color:green;text-align:center;position:absolute;bottom:0;right:20px;" th:text="${book.quantity > 0} ? 'Available'"></p>
        <p class="availability-msg" style="font-weight:bold;color:red;text-align:center;position:absolute;bottom:0;right:0;" th:text="${book.quantity} == 0 ? 'Out of Stock' "></p>
    </div>


</div>
</body>
</html>
