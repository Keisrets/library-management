<div th:replace="fragments/top"></div>
<head>
    <title>Homepage</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
    <div class="container" style="width: 50%; margin-top: 50px; padding: 20px; border-radius: 10px; background: #ededed;">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="control-label" for="username">E-mail</label>
                <input name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="password">Password</label>
                <input name="password" id="password" class="form-control" type="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Log in</button>
            </div>
        </form>
    </div>
</body>
</html>
