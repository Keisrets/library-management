<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Search results for: ' + phrase}"></title>
    <div th:replace="fragments/includes"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container" style="margin-top: 50px; margin-bottom: 100px;">
    <!-- search form -->
    <form style="margin-bottom: 50px;" th:action="@{/results/page/1}" method="GET">
        <div class="input-group">
            <input style="height: 50px;" type="text" name="phrase" class="form-control" placeholder="Search book by title" th:value="${phrase}">
            <div class="input-group-append">
                <input style="width:100px;" class="btn btn-secondary" type="submit" value="Search">
            </div>
        </div>
    </form>
    <!-- list search results -->
    <div class="search-results" th:if="${books.size() >= 1}">
        <div class="book-card" th:each="book : ${books}">
            <div class="card w-100" style="margin-bottom: 30px;">
                <div class="card-body">
                    <a th:href="@{/book/{bookId}(bookId = ${book.id})}"><h4 class="card-title" th:text="${book.title}"></h4></a>
                    <span th:each="a, iterStat : ${book.authors}" th:text="${!iterStat.last} ? ${a.firstName[0] + '. ' + a.lastName} + ', ': ${a.firstName[0] + '. ' + a.lastName}"></span>
                </div>
            </div>
        </div>
        <!-- page navigation -->
        <div class="d-flex">
            <ul class="pagination pagination-sm mx-auto" style="margin: 0 auto;">
                <a th:if="${currentPage > 1}" th:href="@{/results/page/{pageNumber}(pageNumber = ${currentPage-1}, phrase = ${phrase})}"
                   class="page-item page-link">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
                <li class="page-item disabled"><a class="page-link" href="#" th:text="${currentPage}"></a></li>
                <a th:if="${currentPage != totalPages}" th:href="@{/results/page/{pageNumber}(pageNumber = ${currentPage + 1}, phrase = ${phrase})}"
                   class="page-link">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </ul>
        </div>
    </div>

    <div th:if="${books.size() == 0}"><h3 style="text-align:center;">Nothing found.</h3></div>
</div>
</body>
</html>

<style>
    .card:hover {
        background: #fafaee;
    }
</style>
