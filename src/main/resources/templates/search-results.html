<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container" style="margin-top: 50px; margin-bottom: 100px;">
    <!-- search form -->
    <form th:action="@{/results/page/1}" method="GET">
        <div class="form-group">
            <input required name="phrase" class="form-control" rows="3">
        </div>
        <button type="submit" class="btn btn-secondary">Search</button>
    </form>

    <!-- list search results -->
    <div th:unless="${books.empty}">
        <div th:each="book : ${books}">
            <p style="margin-bottom: 30px" th:text="${book.title}"></p>
        </div>
    </div>

    <!-- page numbers -->
    <ul class="pagination pagination-sm">
        <a th:if="${currentPage > 1}" th:href="@{/results/page/{pageNumber}(pageNumber = ${currentPage-1}, phrase = ${phrase})}"
           class="page-item page-link">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
        </a>
        <li class="page-item disabled"><a class="page-link" href="#" th:text="${currentPage}"></a></li>
        <a th:if="${currentPage != totalPages}" th:href="@{/results/page/{pageNumber}(pageNumber = ${currentPage + 1}, phrase = ${phrase})}"
           class="page-link">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
        </a>
    </ul>
</div>
</body>
</html>
